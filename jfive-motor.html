<link rel="import" href="../polymer/polymer.html">

<dom-module id="rasp-motor">
    <script>
        class RaspMotor {
            beforeRegister() {
                this.is = 'rasp-motor';
                this.properties = {
                    pwm-pin: {
                        type: String
                    },
                    dir-pin: {
                        type: String
                    },
                    cdir-pin: {
                        type: String
                    },
                    on: {
                        type: Boolean,
                        observer: 'onChanged'
                    },
                    speed: {
                        type: Number,
                        value: 255,
                        observer: 'speedChanged'
                    },
                    reverse: {
                        type: Boolean,
                        value: false,
                        observer: 'reverseChanged'
                    }
                };
                this.observers = [
                    'init(pwmPin, dirPin, cdirPin)'
                ];

                this.jFive = require('johnny-five');
                const Raspio = require('raspi-io');
                const board = new this.jFive.Board({
                    io: new Raspio(),
                    repl: false
                });
            }

            init() {
                this.motor = new this.jFive.Motor({
                    pins: {
                        pwm: this.pwmPin,
                        dir: this.dirPin,
                        cdir: this.cdirPin
                    }
                });
                this.onChanged();
            }

            onChanged() {
                if (this.on) {
                    this.refreshMotor();
                }
                else {
                    this.motor.stop();
                }
            }

            speedChanged() {
                this.refreshMotor();
            }

            reverseChanged() {
                this.refreshMotor();
            }

            refreshMotor() {
                this.reverse ? this.motor.reverse(this.speed) : this.motor.forward(this.speed);
            }
        }

        Polymer(RaspMotor);
    </script>
</dom-module>
